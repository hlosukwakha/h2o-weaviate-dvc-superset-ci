name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      SKIP_H2O: "true"
      SKIP_WEAVIATE: "true"
      SKIP_POSTGRES: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/h2o_ingestor/requirements.txt
          pip install dvc pytest

      - name: Initialize DVC
        run: |
          dvc init --no-scm

      - name: Run DVC pipeline
        run: |
          dvc repro

      - name: Run tests
        run: |
          pytest -v
